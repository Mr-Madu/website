<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: lime;
    }

    canvas {
      border: 2px solid lime;
      background-color: #222;
    }

    p {
      margin-top: 10px;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p><a href="scratch.html">‚Üê Back to Scratch Page</a></p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 200, y: 200 }];
    let dx = gridSize;
    let dy = 0;
    let food = randomFood();
    let gameOver = false;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
      };
    }

    function drawSnake() {
      ctx.fillStyle = "lime";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      // Wall collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return true;
      }
      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) return true;
      }
      return false;
    }

    function gameLoop() {
      if (gameOver) return;

      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFood();
        moveSnake();
        drawSnake();

        if (checkCollision()) {
          gameOver = true;
          alert("Game Over! Refresh to play again.");
        } else {
          gameLoop();
        }
      }, 100);
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (dy === 0) { dx = 0; dy = -gridSize; } break;
        case "ArrowDown": if (dy === 0) { dx = 0; dy = gridSize; } break;
        case "ArrowLeft": if (dx === 0) { dx = -gridSize; dy = 0; } break;
        case "ArrowRight": if (dx === 0) { dx = gridSize; dy = 0; } break;
      }
    });

    gameLoop();
  </script>
</body>
</html>
